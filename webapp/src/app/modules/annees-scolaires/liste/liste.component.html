<div *ngIf="anneesScolaires" class="p-3 row">
  <ng-container
    *ngFor="let item of anneesScolaires['hydra:member']; let i = index"
  >
    <a [routerLink]="item['@id']" class="text-reset text-decoration-none col-4">
      <app-item
        [bg]="colors[i % colors.length]"
        [title]="item.libelle"
        [body]="'55 élèves'"
        icon="bi-ubuntu bi"
      ></app-item>
    </a>
  </ng-container>
  <a routerLink="creer-annee">
    <div class="card text-light shadow rounded-4">
      <div class="card-title text-dark d-flex">
        <i class="bi bi-plus-lg icon"></i>
        <h5>Nouvelle année</h5>
      </div>
    </div>
  </a>
</div>
<app-loading *ngIf="requestPending"></app-loading>
