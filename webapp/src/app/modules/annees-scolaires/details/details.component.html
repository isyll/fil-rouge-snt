<h4 class="p-2">
  Année scolaire :
  <strong *ngIf="data">
    {{ data.libelle }}
  </strong>
</h4>
<div class="p-3 col-8">
  <ng-container *ngIf="classesOuvertes?.length">
    <app-liste-block
      title="Décochez une classe pour la fermer pour cette année"
      [items]="ouvertures"
      (onItemStateChange)="moveClasse($event)"
    ></app-liste-block>
  </ng-container>
  <div class="p-3"></div>
  <ng-container *ngIf="classes">
    <app-liste-block
      title="Cochez une classe pour l'ouvrir dans cette année"
      [items]="classes"
      (onItemStateChange)="moveClasse($event)"
    ></app-liste-block>
  </ng-container>
  <div class="p-2 text-end" *ngIf="ouvertures?.length || classes?.length">
    <button class="btn btn-primary" [disabled]="!touched" (click)="save()">Valider</button>
  </div>
  <div
    *ngIf="notFound"
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
  >
    <strong> Année scolaire non trouvée </strong>
  </div>

  <div
    *ngIf="!ouvertures?.length"
    class="alert alert-info alert-dismissible fade show"
    role="alert"
  >
    <strong> Aucune classe ouverte dans cette année </strong>
  </div>
</div>
<app-loading *ngIf="requestPending"></app-loading>
