<div class="p-5 col-8">
  <ng-container *ngIf="data">
    <table class="table" *ngIf="!notFound">
      <tr>
        <td>Libellé :</td>
        <td>{{ data["libelle"] }}</td>
      </tr>
      <tr>
        <td>Nb de semestres :</td>
        <td>{{ data["semestres"] }}</td>
      </tr>
    </table>
  </ng-container>

  <div
    *ngIf="notFound"
    class="alert alert-danger alert-dismissible fade show"
    role="alert"
  >
    <strong> Filière non trouvée </strong>
  </div>
</div>
